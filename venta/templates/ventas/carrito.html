{% extends 'core/base.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'css/stylesVenta.css'%}">



<h2 class="tituloCarro">Carrito de compras</h2>
<br />
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Subtotal</th>
                <th scope="col"></th>
            </tr>
        </thead>
        
{% for key,calue in request.session.carro.items %}

    <tbody>
        <tr>
            <th scope="row"> </th> <!--Nombre Prod-->
                <td> </td> <!--Precio-->
                <td>
                    <div class="d-flex align-items-center">
                        <p class="cantidad"> </p> <!--Cantidad-->
                    </div>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <p class="cantidad"> </p> <!--Subtotal-->
                    </div>
                </td>
                <td>
                    <button type="button" class="btn-inicio" style="margin-left: 70%;">
                       Eliminar
                    </button>
                </td>
                
        </tr>
            <tfoot>
                <tr>
                    <td>Total:</td> 
                    <td>{{importe_total_carro}}</td> <!--Total (Numero)-->
                </tr>
                
            </tfoot>
    </tbody>
    {% endfor %}

    </table>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn-inicio" style="margin-left:0%;">
            <i class="fa-solid fa-arrow-left"></i>Volver
        </button>

        <a href="{% url 'venta:medioPago' %}">
            <button class="btn-inicio">Comprar</button>
        </a>    

</div>



</div>





{% endblock %}
